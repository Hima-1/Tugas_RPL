<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a th:href="@{/index.html}" class="logo d-flex align-items-center w-auto">
                <img th:src="@{/assets/img/logo.png}" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Change Password</h5>
                  <p class="text-center small">Enter your new password</p>
                </div>

                <form class="row g-3 needs-validation" novalidate action="/change-password" method="post">
                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <label for="retypePassword" class="form-label">Retype Password</label>
                    <input type="password" name="retypePassword" class="form-control" id="retypePassword" required>
                    <div class="invalid-feedback">Please retype your password!</div>
                  </div>

                  <div class="col-12">
                    <input type="hidden" name="token" th:value="${confirmationToken}">
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <label class="form-check-label" for=""></label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Change</button>
                  </div>
                </form>


              </div>
            </div>

            <div class="credits">
              <!-- All the links in the footer should remain intact. -->
              <!-- You can delete the links only if you purchased the pro version. -->
              <!-- Licensing information: https://bootstrapmade.com/license/ -->
              <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              Designed by <a th:href="@{/https://bootstrapmade.com/}">BootstrapMade</a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->

<a th:href="@{/#}" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
