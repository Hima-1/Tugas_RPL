<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/style_login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{fontawesome/css/all.min.css}">
</head>
<body>
    <div class="container">
        <form class="form-containerForgot" method="post" novalidate th:action="@{/forgot_password}">
            <div class="logo-container text-center mt-1 mb-4">
                <img th:src="@{assets/img/logo.png}" alt="Logo" class="logo-animation logo">
            </div>
            <p class="text-center">Kami akan mengirimkan kode ke alamat e-mail yang Anda berikan kepada kami untuk memastikan bahwa ini benar-benar Anda.</p>
            <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope" style="color: #d40000;"></i></span>
                    <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
                </div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-outline-danger btn-lg">Reset Password</button>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-link text-hover fw-bold" onclick="goBack()"><i class="fas fa-chevron-left"><a th:href="@{/login}"></a></i></button>
            </div>
        </form>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
</body>
</html>
