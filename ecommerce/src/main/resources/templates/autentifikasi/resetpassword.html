<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/style_login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{fontawesome/css/all.min.css}">
</head>
<body>
    <div class="container">
        <form class="form-containerForgot" novalidate action="/change-password" method="post">
            <div class="logo-container text-center mt-1 mb-4">
                <img th:src="@{assets/img/logo.png}" alt="Logo" class="logo-animation logo">
            </div>
            <p class="text-center">Reset Password Anda!</p>
            <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock" style="color: #d40000;"></i></span>
                    <input type="password" name="password" class="form-control" id="yourPassword" placeholder="Your Password" required >
                    <div class="invalid-feedback">Please enter your password!</div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock" style="color: #d40000;"></i></span>
                    <input type="password" name="retypePassword" class="form-control" id="retypePassword" placeholder="Retype Your Password" required >
                    <div class="invalid-feedback">Please retype your password!</div>
                </div>
                <div class="col-12">
                    <input type="hidden" name="token" th:value="${confirmationToken}">
                </div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-outline-danger btn-lg">Change Password</button>
            </div>
        </form>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
