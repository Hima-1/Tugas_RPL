<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/style_login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{fontawesome/css/all.min.css}">
  </head>
  <body>
    <div class="container">
      <form class="form-containerRegister" novalidate
                      method="post"
                      role="form"
                      th:action="@{/registration}"
                      th:object="${user}">
        <h1 class="judul text-center fw-bold mb-1"><strong>DAFTAR</strong></h1>
        <div th:if="${param.success}">
            <div class="alert alert-success">
                Registration successful !!! <br>
                Please check your email for confirmation links
            </div>
        </div>
        <p class="text-center">
          Sudah Punya Akun?
          <a th:href="@{/login}" class="text-hover fw-bold">Masuk Disini</a>
        </p>
        <div class="row">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-address-card" style="color: #d40000;"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Nama Anda" required>
              <!-- <div class="invalid-feedback">Please, enter your name!</div> -->
              <!-- <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Please, enter your name!</div> -->
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color: #d40000;"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email Anda" required>
          <!-- <div class="invalid-feedback">Please enter a valid Email address!</div> -->
        </div>
        <div class="row">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock" style="color: #d40000;"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <span class="input-group-text" id="showHide1"><i class="fa-solid fa-eye-slash" style="color: #000000;"></i></span>
              <!-- <div class="invalid-feedback">Please enter your password!</div> -->
          </div>
        </div>


        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check">
          <label class="form-check-label judul" for="exampleCheck">Saya Menyetujui <span class="text-danger fw-bold"><a th:href="@{/terms-and-conditions}">Syarat & Ketentuan</a></span> Yang Berlaku<span class="text-danger fw-bold">*</span></label>
          <!-- <div class="invalid-feedback">You must agree before submitting.</div> -->
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-outline-danger">Daftar</button>
        </div>
      </form>
    </div>
    <script>
      var passwordInput = document.getElementById("password");
//      var confirmPasswordInput = document.getElementById("confirmPasswordInput");
      var showHideButton1 = document.getElementById("showHide1");
//      var showHideButton2 = document.getElementById("showHide2");

      showHideButton1.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          showHideButton1.innerHTML = '<i class="fa-solid fa-eye" style="color: #000000;"></i>';
        } else {
          passwordInput.type = "password";
          showHideButton1.innerHTML = '<i class="fa-solid fa-eye-slash" style="color: #000000;"></i>';
        }
      });

//      showHideButton2.addEventListener("click", function () {
//        if (confirmPasswordInput.type === "password") {
//          confirmPasswordInput.type = "text";
//          showHideButton2.innerHTML = '<i class="fa-solid fa-eye" style="color: #000000;"></i>';
//        } else {
//          confirmPasswordInput.type = "password";
//          showHideButton2.innerHTML = '<i class="fa-solid fa-eye-slash" style="color: #000000;"></i>';
//        }
//      });

    </script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
