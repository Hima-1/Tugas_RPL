<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- View Images -->
<!--Main Content-->
<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add Product</h2>
        <form class="row g-3" role="form" method="post" th:action="@{/products/add/save}" th:object="${productDto}">
            <div class="col-12">
                                <label class="form-label"> Product ID </label>
                                <input type="text" class="form-control" 
                                       placeholder="Enter product ID" 
                                       th:field="*{productID}">
                                <p th:if="${#fields.hasErrors('productID')}" 
                                   class="text-danger" th:errors="*{productID}"></p>
                            </div>                
            <div class="col-12">
                                <label class="form-label"> Nama </label>
                                <input type="text" class="form-control" 
                                       placeholder="Enter nama product" 
                                       th:field="*{nama}">
                                <p th:if="${#fields.hasErrors('nama')}" 
                                   class="text-danger" th:errors="*{nama}"></p>
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label"> Deskripsi </label>
                                <input type="text" class="form-control"  
                                       placeholder="Enter deskripsi" 
                                       th:field="*{deskripsi}">
                                <p th:if="${#fields.hasErrors('deskripsi')}" 
                                   class="text-danger" th:errors="*{deskripsi}"></p>
                            </div>
            
                            <div class="col-md-4">
                                <label class="form-label"> Harga </label>
                                <input type="number" class="form-control"  
                                       placeholder="Enter harga" 
                                       th:field="*{harga}">
                                <p th:if="${#fields.hasErrors('harga')}" 
                                   class="text-danger" th:errors="*{harga}"></p>
                            </div>
            
                            <div class="col-md-4">
                                <label class="form-label"> Stok </label>
                                <input type="number" class="form-control"  
                                       placeholder="Enter stok" 
                                       th:field="*{stok}">
                                <p th:if="${#fields.hasErrors('stok')}" 
                                   class="text-danger" th:errors="*{stok}"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"> Berat </label>
                                <input type="number" class="form-control"  
                                       placeholder="Enter berat" 
                                       th:field="*{berat}">
                                <p th:if="${#fields.hasErrors('berat')}" 
                                   class="text-danger" th:errors="*{berat}"></p>
                            </div>
                            
                            <div class="input-group">
                                <input type="file" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
                            </div>
                            <button type="submit" class="button-submit">Submit</button>
                        </form>
    </div>
</div>

<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
