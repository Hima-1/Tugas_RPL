<body>

  <div th:replace="admin/fragments/admin-nav :: header"></div>
  <div th:replace="admin/fragments/admin-nav :: nav"></div>
 <main id="main" class="main">

  <div class="pagetitle">
    <h1>Tambah Announcement</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/admin/announcements}">Announcement</a></li>
        <li class="breadcrumb-item active">Tambah</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fill the Information</h5>

              <!-- Multi Columns Form -->
              <form class="row g-3" action="/admin/saveAnnouncement" method="post" th:object="${announcement}">
                <div class="col-md-12">
                  <label for="announcementId" class="form-label">Announcement Id</label>
                  <input type="text" th:field="*{id}" class="form-control" id="announcementId" placeholder="Announcement Id" readonly>
                </div>
                <div class="col-md-12">
                  <label for="announcementName" class="form-label">Announcement Name</label>
                  <input type="text" th:field="*{title}" class="form-control" id="announcementName" placeholder="Announcement Name">
                </div>
                <div class="col-md-12">
                  <label for="announcementDesc" class="form-label">Announcement Description</label>
                  <input type="text" th:field="*{content}" class="form-control" id="announcementDesc" placeholder="Announcement Description">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->
              <a th:href="@{/admin/announcements}"> Back to Announcements </a>
            </div>
          </div>

        </div>
      </div>
  </div>
  </section>
