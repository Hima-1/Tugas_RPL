<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    img.product-image {
      width: 100px;
      height: auto;
    }
    /* Add more styles */
  </style>
</head>
<body>
<h1>All Products</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Stock</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.stock}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
